<input type="{{firstName? 'text':'firstName'}}" [(ngModel)]="firstName" formControlName="firstName"  name="firstName" placeholder="First Name"><br>
<input type="{{lastName? 'text':'lastName'}}"  [(ngModel)]="lastName" formControlName="lastName" name="lastName" placeholder="Last Name"><br>
<input type="{{email? 'email':'email'}}" [(ngModel)]="email" formControlName="email" name="email" placeholder="Email"><br>
<input type="{{dob? 'date':'dob'}}" [(ngModel)]="dob" formControlName="dob" name="dob"><br>
<input type="{{country? 'text':'country'}}" [(ngModel)]="country" formControlName="country" name="country" placeholder="Country"><br>
<button (click)="updateUser()">Save</button>
</form>
