<h1>Add User Console</h1>
<h4>{{message}}</h4>
<form [formGroup]="data">
<input type="text" name="firstName" id="firstName" placeholder="Enter First Name" formControlName="firstName"><br>
<input type="text" name="lastName" id="lastName" placeholder="Enter the Last Name" formControlName="lastName"><br>
<input type="email" name="email" id="email" placeholder="Enter your Email" formControlName="email"><br>
<input type="password" name="password" id="password" placeholder="Enter password" formControlName="password"><br>
<input type="date" name="dob" id="dob" placeholder="Date of Birth" formControlName="dob"><br>
<input type="text" name="country" id="country" placeholder="Enter country" formControlName="country"><br>
<button (click)="addUser()">Add</button>
</form>
